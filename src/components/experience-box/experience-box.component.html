<Box color="orange" class="mt-2" title="Experiences">
  <div id="experience">
    <div *ngFor="let item of exp1">
      <li class="txt-orange">{{ item.li }}</li>
      <div class="py-1 ml-5">
        <span>{{ item.txt }}.</span>
        <br>
        <span>- {{ item.detail }}</span>
      </div>
    </div>
    <div class="flex justify-center">
      #####&nbsp;
      <h5>University Period</h5>
      &nbsp;#####
    </div>
    <div *ngFor="let item of exp2">
      <li class="txt-orange">{{ item.li }}</li>
      <div class="py-1 ml-5">
        <span>{{ item.txt }}.</span>
      </div>
    </div>
  </div>
</Box>
